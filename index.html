<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>NFT preview card component</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="cube-wrapper">
        <img class="cube" src="images/image-equilibrium.jpg" alt="colorful cube" />
        <img class="eye" src="images/icon-view.svg" alt="eye icon" />
      </div>

      <div class="card-body">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="icon-infos">
          <div class="ethereum">
            <img src="images/icon-ethereum.svg" alt="ethereum icon" />
            0.041 ETH
          </div>
          <div class="days-left">
            <img src="images/icon-clock.svg" alt="clock icon" />
            3 days left
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="avatar-wrapper">
          <img src="images/image-avatar.png" alt="person perfil picture" />
        </div>
        <span>Creation of <span class="name">Jules Wyvern</span></span>
      </div>
    </div>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      <br />
      Coded by <a href="https://github.com/vitorp4">Jo√£o Vitor Gomes</a>
    </footer>
  </body>
</html>
